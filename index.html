<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-overlay"></div>
    
    <div id="game-container">
        <header>
            <h1 id="title">WORDLE</h1>
            <div id="phase1-subtitle">this might be a little confusing...</div>
        </header>
        <div id="error-msg" class="error-text"></div>
        <div id="game-over-modal" class="hidden">
            <h2 id="game-over-message">Oh no! You lose...</h2>
            <div class="button-container">
                <button id="try-again-btn">Try Again</button>
                <button id="give-up-btn">Give Up</button>
            </div>
        </div>

        <div id="board-container">
            <div id="board"></div>
        </div>

        <div id="keyboard-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
